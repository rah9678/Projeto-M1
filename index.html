<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="container-quiz" id="container-quiz">
        <h1 class="title">QUIZ TIME</h1>
        <div class="quiz">
            <div class="window">
                <span class="bi bi-three-dots" id="icon"></span>
                <div class="line"></div>
                <p class="subtitle">Vamos Jogar?</p>
            </div>
            <div class="button">
                <p class="text-button">Ok!</p>
            </div>
        </div>
    </section>
    <section class="container-questions" id="container-questions">
        <h1 class="title-two">QUIZ TIME</h1>
        <div class="questions">
            <div class="window-two">
                <span class="bi bi-three-dots" id="icon-two"></span>
                <div class="line-two"></div>
                <p class="Ask">O festival Oktoberfest acontece em que mês?</p>
            </div>
            <div class="options">
                <div class="buttons-one">
                    <button class="bnt">Agosto</button>
                    <button class="bnt">Outubro</button>
                </div>
                <div class="buttons-two">
                    <button class="bnt">Janeiro</button>
                    <button class="bnt">Dezembro</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container-question__second" id="container-questions__second">
        <h1 class="title-two">QUIZ TIME</h1>
        <div class="questions">
            <div class="window-two">
                <span class="bi bi-three-dots" id="icon-two"></span>
                <div class="line-two"></div>
                <p class="Ask">O Chimarrão é bebida popular de que região?</p>
            </div>
            <div class="options">
                <div class="buttons-one">
                    <button class="bnt">Norte</button>
                    <button class="bnt">Sul</button>
                </div>
                <div class="buttons-two">
                    <button class="bnt">Sudeste</button>
                    <button class="bnt">Nordeste</button>
                </div>
            </div>
        </div>
    </section>
    <section class="end-screen">
        <h1 class="title">QUIZ TIME</h1>
        <div class="quiz">
            <div class="window">
                <span class="bi bi-three-dots" id="icon"></span>
                <div class="line"></div>
                <p class="subtitle">Thank you!</p>
            </div>
            <div class="button">
                <p class="text-button">End!</p>
            </div>
    </section>
</body>
</html>
