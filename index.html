<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="container-quiz" id="container-quiz">
        <h1 class="title">QUIZ TIME</h1>
        <div class="quiz">
            <div class="window">
                <span class="bi bi-three-dots" id="icon"></span>
                <div class="line"></div>
                <p class="subtitle">Vamos Jogar?</p>
            </div>
            <div class="bottom">
                <p class="text-bottom">Vamos!</p>
            </div>
        </div>
    </section>
    <section class="container-questions" id="container-questions">
        <h1 class="title-two">QUIZ TIME</h1>
        <div class="questions">
            <div class="window-two">
                <span class="bi bi-three-dots" id="icon-two"></span>
                <div class="line-two"></div>
                <p class="Ask">Como se chama a capital do Pará</p>
            </div>
            <div class="options">
                <div class="bnt">Salvador</div>
                <div class="bnt">Belém</div>
                <div class="bnt">Amapá</div>
                <div class="bnt">Manaus</div>
            </div>
        </div>
    </section>
</body>
</html>
